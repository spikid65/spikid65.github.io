<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My GitHub Web page</title>
  <style>
    body { font-family: system-ui, -apple-system, "Noto Sans TC", Arial, sans-serif; margin: 2rem; line-height: 1.6; }
    nav a { margin-right: 1rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1.25rem; }

    /* 右上角瀏覽人次（純文字） */
    .visit-counter {
      position: fixed;
      top: 12px; right: 12px;
      z-index: 9999;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 9999px;
      padding: 6px 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
      font-size: 14px;
    }
    @media (max-width: 480px) {
      .visit-counter { top: 8px; right: 8px; transform: scale(.95); }
      body { margin-top: 3rem; }
    }
  </style>
</head>
<body>
  <!-- 右上角「全站瀏覽人次」：如果想改成本頁，請把下行的 site_pv 改為 page_pv -->
  <div class="visit-counter" aria-live="polite">
    Number of visitors：<span id="busuanzi_value_site_pv">—</span>
  </div>

  <nav>

  </nav>
  <h1>Hello 👋</h1>
  <p>This is spikid65's website</p>

  <div class="card">
    <h2>My Android App (written By ChatGpt)</h2>
    <ul>
<li>
  Flash Light :
  <a href="https://play.google.com/store/apps/details?id=com.spikid65.light&pcampaignid=web_share"
     target="_blank" rel="noopener noreferrer">前往 Google Play</a>
</li>

      <li>Volume Control</li>
      <li>TxtVoice</li>
    </ul>
  </div>

  <!-- 不蒜子：純前端 PV 統計 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <script>
    // 小備援：如果 4 秒還沒載到數字，顯示提示（可能被瀏覽器外掛擋住）
    setTimeout(() => {
      const el = document.getElementById('busuanzi_value_site_pv');
      if (el && (el.textContent.trim() === '—' || el.textContent.trim() === '')) {
        el.textContent = '（暫時無法取得）';
      }
    }, 4000);
  </script>
</body>
</html>
